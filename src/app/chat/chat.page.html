<ion-menu side="end" contentId="main-content" menuId="chatProfile">
  <ion-header>
    <ion-toolbar>
      <ion-item lines="none">
        <ion-label slot="start" class="profile_heading">User Account</ion-label>
        <ion-icon class="p-1" slot="end" size="large" name="close-sharp" (click)="onClose()"></ion-icon>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="col-12 text-center ion-padding">
      <h1 class="profle_title">SK GURUKUL</h1>
      <div class="d-flex justify-content-center mb-3">
        <a (click)="openCapacitorSite()" class="profile_link">https://uat-gurukul.skfin.in</a>
      </div>
    </div>
    <hr class="profile_hr" />
    <ng-container *ngIf="userData">
      <div class="d-flex align-items-center justify-content-between ion-padding"
        *ngFor="let item of userData; let i = index">
        <div class="d-flex align-items-center">
          <ion-img [src]="item.profileimageurl" class="img-fluid rounded-start profile_img" alt=""></ion-img>
          <p class="profile_name m-1">{{item.fullname}}</p>
        </div>
      </div>
    </ng-container>
    <hr class="profile_hr" />
    <div class="d-flex align-items-center justify-content-between ion-padding" (click)="onGrades()">
      <div class="d-flex align-items-center">
        <ion-img src="assets/img/result.png"></ion-img>
        <p class="profile_grades m-2">Grades</p>
      </div>
      <ion-icon slot="end" color="primary" size="large" name="chevron-forward-sharp"></ion-icon>
    </div>
    <div (click)="onBadges()" class="d-flex align-items-center justify-content-between ion-padding pt-0">
      <div class="d-flex align-items-center">
        <ion-img class="p-1" src="assets/icon/trophy.svg"></ion-img>
        <p class="profile_grades m-2">Badges</p>
      </div>
      <ion-icon slot="end" color="primary" size="large" name="chevron-forward-sharp"></ion-icon>
    </div>
    <hr class="profile_hr" />
    <!-- <div class="d-flex align-items-center justify-content-between ion-padding">
      <div class="d-flex align-items-center">
        <ion-icon class="setting_icon p-1" name="settings-outline"></ion-icon>
        <p class="profile_grades m-1">Prefrences</p>
      </div>
      <ion-icon
        (click)="onPreferences()"
        slot="end"
        color="primary"
        size="large"
        name="chevron-forward-sharp"
      ></ion-icon>
    </div> -->
  </ion-content>
  <ion-footer [translucent]="true" class="ion-padding">
    <ion-toolbar>
      <ion-button expand="block" color="danger" class="logout_btn" (click)="onLogout()"><ion-icon
          name="power-sharp"></ion-icon><span class="logout_span p-1">Logout</span></ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none" class="p-0 m-0">
      <ion-label slot="start" class="header p-2">Messages</ion-label>
      <ion-icon  slot="end" size="large" name="search-outline"></ion-icon>
      <ion-icon  slot="end" size="large" name="settings-outline"></ion-icon>
      <ion-img slot="end" class="profile_img" [src]="userImg ? userImg : 'assets/img/user.png'"
        (click)="onProfile()"></ion-img>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <div class="col-12 p-2">
    <ion-accordion-group>
      <ion-accordion class="acc_main_index" value="first" toggleIcon="">
        <ion-item lines="none" class="acc_header_index" slot="header" (click)="toggleAccordion(1)">
          <ion-icon slot="start" color="primary" class="p-0 m-0" [name]="isExpanded1 ? 'chevron-up' : 'chevron-forward'"
            [style.transform]="isExpanded1 ? 'rotate(180deg)' : 'rotate(0deg)'"></ion-icon>
          <ion-label class="acc_label">Instructors</ion-label>
        </ion-item>
        <div class="ion-padding col-12" slot="content">
          <div class="d-flex align-items-center justify-content-start mb-3" (click)="onContact()">
            <ion-img src="assets/img/user_green.png"></ion-img>
            <h1 class="contact_name m-0 ms-2">ADITI MITTAL</h1>
          </div>
          <div class="d-flex align-items-center justify-content-start mb-3">
            <ion-img src="assets/img/user_green.png"></ion-img>
            <h1 class="contact_name m-0 ms-2">Ravi Patel</h1>
          </div>
        </div>
      </ion-accordion>
    </ion-accordion-group>
    <ion-accordion-group>
      <ion-accordion class="acc_main_index" value="first" toggleIcon="">
        <ion-item lines="none" class="acc_header_index" slot="header" (click)="toggleAccordion(2)">
          <ion-icon slot="start" color="primary" class="p-0 m-0" [name]="isExpanded2 ? 'chevron-up' : 'chevron-forward'"
            [style.transform]="isExpanded2 ? 'rotate(180deg)' : 'rotate(0deg)'"></ion-icon>
          <ion-label class="acc_label">Group (0)</ion-label>
        </ion-item>
        <div class="ion-padding col-12" slot="content"></div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
<app-footer></app-footer>
