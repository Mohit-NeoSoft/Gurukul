<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="" color="primary" slot="start"></ion-back-button>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="card mb-3">
    <div class="col-12 p-2">
      <h1 class="general">General</h1>
      <ion-list lines="none" class="p-0">
        <ion-item class="toggle">
          <ion-toggle color="primary" [(ngModel)]="toggleValue" (ionChange)="toggleChanged()">Use Enter to send</ion-toggle>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
